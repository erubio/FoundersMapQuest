<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.2.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.2.0/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.2.0/jasmine.css">

  <script src="lib/jasmine-2.2.0/jasmine.js"></script>
  <script src="lib/jasmine-2.2.0/jasmine-html.js"></script>
  <script src="lib/jasmine-2.2.0/boot.js"></script>


  <!-- specRunner.js runs all of the tests -->
    <script data-main="specRunner" src="../../../vendor/requirejs/require.js"></script>


</head>

<body>
  <div id="box-sand" style="display:none">
    <section class="map-container">
      <div id="map"></div>
    </section>

    

    <section class="table-container">
      <table class="rounded-corner-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>Founder</th>
            <th>City</th>
            <th>Country</th>
            <th>Postal Code</th>
            <th>Street</th>
            <th>Photo</th>
            <th>Home Page</th>
            <th>Garage Latitude</th>
            <th>Garage Longitude</th>
          <tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="11" class="no-results _addNew">
              There is no data to show, be the first adding your project! Click here to add it!
            </td>
          </tr>
        </tfoot>
        <tbody>
        </tbody>
      </table>
    </section>

    <section class="input-container" >
      <form id="csvForm" method="POST" action="/founder">
        <textarea name="csv" id="data-input">
        </textarea>
        <button type="submit" >Send!</button>
      </form>
    </section>


  </div>
  <script>
      window.FoundersMap = {
        appContext: {
          version: '0.1.0'
        }
      };
    </script>
</body>
</html>
